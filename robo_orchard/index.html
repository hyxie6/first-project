    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px; /* Keeps content from touching screen edges */
            background-color: #f4f7f6; /* Light elegant background color */
            color: #333;
            display: flex;
            justify-content: center; /* Horizontally center the .container */
            align-items: center;   /* Vertically center the .container (if content is shorter than viewport) */
            min-height: 100vh;     /* Ensure body takes at least full viewport height for vertical centering to work */
        }
        .container {
            /* background-color: #ffffff; */ /* Background removed as per previous request */
            padding: 30px 40px;
            border-radius: 8px;
            /* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); */ /* Shadow removed */

            width: 90%;
            text-align: center; /* Center text content within the container */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 25px;
        }
        li {
            margin-bottom: 12px;
            background-color: #e9ecef;
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #dde2e6;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .construction-notice {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            font-style: italic;
        }
    </style>
