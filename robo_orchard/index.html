<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Lab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Light elegant background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center content vertically in viewport (if content is short) */
        }
        .container {
            background-color: #ffffff; /* Content area white background */
            padding: 30px 40px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 800px; /* Limit max-width for better readability on wide screens */
            width: 90%; /* Responsive width */
            text-align: center; /* Center content */
        }
        h1 {
            color: #2c3e50; /* Heading color, dark slate gray */
            margin-bottom: 25px;
            font-size: 2.5em; /* Increase heading font size */
        }
        p {
            color: #555; /* Paragraph text color */
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        ul {
            list-style-type: none; /* Remove default list bullet points */
            padding-left: 0; /* Remove default left padding for list */
            margin-bottom: 25px;
        }
        li {
            margin-bottom: 12px; /* Spacing between list items */
            background-color: #e9ecef; /* List item background color */
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }
        li:hover {
            background-color: #dde2e6; /* Change background color on hover */
        }
        a {
            text-decoration: none; /* Remove link underline */
            color: #007bff; /* Link color, bright blue */
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3; /* Darken link color on hover */
            text-decoration: underline; /* Show underline on hover */
        }
        .construction-notice {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff3cd; /* Warm notice background color */
            border: 1px solid #ffeeba; /* Notice border color */
            color: #856404; /* Notice text color */
            border-radius: 5px;
            font-style: italic;
        }
    </style>
</head>
